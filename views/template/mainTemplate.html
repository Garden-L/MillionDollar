<!DOCTYPE html>
<html lang="en">

<head>
    {% include "./head.html" %}
    {% block addHeader %}
    {% endblock %}
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        {% include "./sidebar.html" %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            
            <!-- Main Content -->
            <div id="content">
                {% include "./toolbar.html" %}

                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <!-- End of Main Content -->
            

            <!-- Footer -->
            {% include "./footer.html" %}
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    {% include "./logout.html" %}
</body>

</html>
